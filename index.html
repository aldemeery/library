<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Library</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css"
        />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <h1>Bibliotheca</h1>
        <details open>
            <summary class="add">Add a new book</summary>
            <div class="form-wrapper">
                <form class="form">
                    <input
                        type="text"
                        name="title"
                        id="title"
                        placeholder="Title"
                        required
                    />
                    <input
                        type="text"
                        name="author"
                        id="author"
                        placeholder="Author"
                        required
                    />
                    <input
                        type="number"
                        name="pages"
                        id="pages"
                        width="20px"
                        placeholder="Pages"
                        required
                    />
                    <input
                        type="date"
                        name="date"
                        id="date"
                        placeholder="Date"
                        required
                    />
                    <input type="submit" value="Add" />
                </form>
            </div>
        </details>
        <hr />
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Date</th>
                    <th>No. of pages</th>
                    <th>Read</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="body"></tbody>
        </table>
        <script src="./scripts.js"></script>
    </body>
</html>
